<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title> 
<!--Bootstrap goes here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--secondary style sheet goes here-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class = "container">
  <div class="jumbotron">
    <div class="text-center">
          <h1>Train Schedule</h1>
          <h3 id="current-time"></h3>
    </div>
  </div>
  <!--Train schedule-->
      <div class = "row">
          <div class = "col-md-12">
              <div class="panel panel-primary">
    <!--Train schedule info will be pushed here -->
                  <div class="panel-heading">
                      <h4>Train Arrival Times</h4>
                  </div>
                  <!-- Current Train Schedule table goes here-->
                      <table class="table table-hover">
                        <thead>
                          <tr>
                              <th>Train Name</th>   
                              <th>Destination</th>
                              <th>Frquency</th> 
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="train-data">
                          <tr>
                  
                          </tr>
                        </tbody>
                      </table>
              </div>
          </div>
      </div>

      <div class = "row">
          <div class = "col-md-12">
              <div class="panel panel-primary">
    <!-- Administrator panel starts here -->
              <div class="panel-heading"><h4 class ="panel-title">Add Train Data</h4>
              </div>
    <!-- Administrator input form starts here -->
              <form class="form">
                  <div class="form-group">
                  <label for="train name">Train Name</label>
                  <input type="input" required class="form-control" id="train-name">
                  </div>
                  <div class="form-group">
                  <label for="train destination">Destination</label>
                  <input type="input" required class="form-control" id="destination">
                  </div>
                  <div class="form-group">
                  <label for="first train time">First Train Time(HH:mm AM/PM)</label>
                  <input type="time" required class="form-control" id="first-train">
                  </div>
                  <div class="form-group">
                  <label for="frequency">Frequency(min)</label>
                  <input type="number" required class="form-control" id="frequency">
                  </div>
                  <button type="submit" class="btn btn-primary btn-large" id="addData" value="submit">Submit</button>
              </form>
          </div>
      </div>
  </div>         
</div>
<!--Start coding below-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Moment JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<!-- Train App -->
<script src="assets/js/app.js"></script>
  
</body>
</html>
